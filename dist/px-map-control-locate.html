<!--
    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. tests, examples), we assume the server is started with
    'gulp serve' (or similar server setup) to enable correct finding of bower dependencies for local runs.
-->
<link rel="import" href="../../polymer/polymer.html"/>

<!-- Local dependencies -->
<link rel="import" href="px-map-behavior-control.html">

<!--
The zoom control creates a set of buttons the user can tap to zoom in or out
of the map.

### Usage

    <px-map>
      <px-map-control-locate position="bottomright"></px-map-control-locate>
    </px-map>

@element px-map-control-locate
@blurb ...
@homepage index.html
@demo index.html
-->

<dom-module id="px-map-control-locate">
  <template></template>
</dom-module>
<script>
  Polymer({
    is: 'px-map-control-locate',
    behaviors: [PxMapBehavior.LocateControl]
  });
</script>
