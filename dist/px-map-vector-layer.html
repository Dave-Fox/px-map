<!--
    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. tests, examples), we assume the server is started with
    'gulp serve' (or similar server setup) to enable correct finding of bower dependencies for local runs.
-->
<link rel="import" href="../../polymer/polymer.html"/>

<!-- Load required PxMapBehaviors -->
<link rel="import" href="px-map-behavior-vector-layer.html">

<!--
This subcomponent provides a vector layer for a px-map. The vector layer only accepts geoJson formatted data.

### Usage

    <px-map>
      <px-map-vector-layer data='{"type": "FeatureCollection", "features": [{"type": "Feature","properties": {},"geometry": {"type": "Point","coordinates": [0.11278152465820314,52.23526420307733]}}]}'></px-map-vector-layer>
    </px-map>

@element px-map-vector-layer
@blurb Provides a vector layer for a px-map
@homepage index.html
@demo index.html
-->

<dom-module id="px-map-vector-layer">
  <style>
    :host { display: none }
  </style>
  <template></template>
</dom-module>
<script>
  Polymer({
    is: 'px-map-vector-layer',
    behaviors: [PxMapBehavior.VectorLayer]
  });
</script>
