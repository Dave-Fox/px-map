<!--
Creates a simple popup that displays information about a marker or other interactive
UI layer. Send static or data-bound text in and configure when the popup should
be shown (e.g. on click, on hover).

Use this component inside on of the `px-map-*-marker` elements or inside of
another interactive UI component.

##### Usage

    <px-map>
      <px-map-overlay-layer>
        <px-map-static-marker>
          <px-map-info-popup title="Asset #1" description="Lorem ipsum dolor sit amet, consectetur adipisicing elit.">
          </px-map-info-popup>
        </px-map-static-marker>
      </px-map-overlay-layer>
    </px-map>

@element px-map-info-popup
@blurb Creates a simple popup that displays information about an interactive UI layer
@homepage index.html
@demo index.html
-->

<dom-module id="px-map-info-popup">
  <style>
  :host {
    display: none;
  }
  </style>
  <template>
    <section class="map-info-box">
      <template is="dom-if" if="{{imgSrc}}">
        <div class="map-info-box__image">
          <img src$="{{imgSrc}}" alt$="{{title}}">
        </div>
      </template>

      <div class="map-info-box__content">
        <template is="dom-if" if="{{title}}">
          <p class="map-info-box__title">{{title}}</p>
        </template>
        <template is="dom-if" if="{{description}}">
          <p class="map-info-box__description">{{description}}</p>
        </template>
      </div>
    </section>
  </template>
</dom-module>
<script src="dist/px-map-info-popup.js"></script>
