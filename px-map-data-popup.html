<dom-module id="px-map-data-popup">
  <style>
  :host {
    display: none;
  }
  </style>
  <template>
    <div class="map-data-box">
      <template is="dom-if" if="{{title}}">
        <div class="map-data-box__header">
          <h3 class="map-data-box__header__text">{{title}}</h3>
        </div>
      </template>
      <template is="dom-if" if="{{_dataAsList}}">
        <div class="map-data-box__table">
          <template is="dom-repeat" items="{{_dataAsList}}">
            <div class="map-data-box__table__cell"><p>{{item.0}}</p></div>
            <div class="map-data-box__table__cell"><p>{{item.1}}</p></div>
          </template>
        </div>
      </template>
    </div>
  </template>
</dom-module>
<script src="dist/px-map-data-popup.js"></script>
