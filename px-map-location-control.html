<dom-module id="px-map-location-control">
  <template>
    <!-- Geolocate Control -->
    <!-- <template is="dom-if" if="{{geolocate}}">
      <px-map-zoom-control parent-instance="[[parentInstance]]" position="[[position]]"></px-map-zoom-control>
    </template> -->

    <!-- Zoom Control -->
    <template is="dom-if" if="{{zoom}}">
      <px-map-zoom-control parent-instance="[[parentInstance]]" position="[[position]]"></px-map-zoom-control>
    </template>

    <!-- Scale Control -->
    <template is="dom-if" if="{{scale}}">
      <px-map-scale-control parent-instance="[[parentInstance]]" position="[[position]]"></px-map-scale-control>
    </template>
  </template>
</dom-module>
